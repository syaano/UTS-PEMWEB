<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    body{
        font-family: Arial, Helvetica, sans-serif;
        justify-content: center;
    }
    form{
        width: 450px;
        margin: 10px;
        justify-content: center;
    }

</style>
<body>
    
    <br>
    <form>
        <fieldset>
            <legend>Daftarkan Alumni</legend>

            <label for="Cari Nama Alumni">Cari Nama Alumni</label>
            <input type="Cari Nama Alumni" placeholder="search" type="text">
            <br>
            <br>
            <label for="Program Studi">Program Studi:</label>
            <select name="Program Studi">
                <option value="Sistem Informasi">Sistem Informasi</option>
                <option value="Teknologi Informasi">Teknologi Informasi</option>
            </select>
            <br>
            <br>
            <label for="Tahun Masuk">Tahun Masuk:</label>
            <input for="Tahun Masuk">
            <br>
            <br>
            <label for="Tahun Lulus">Tahun Lulus:</label>
            <input for="Tahun Lulus">
            <br>
            <br>
            <label for="Alamat Linkedin">Alamat Linkedin:</label>
            <input for="Alamat Linkedin">
            <br>
            <br>
            <label for="Pekerjaan">Pekerjaan:</label>
            <input for="Pekerjaan">
            <br>
            <br>
            <label for="Alamat Kantor">Alamat Kantor:</label>
            <textarea name="Alamat Kantor" cols="30" rows="3"></textarea>
            <br>
            <br>
            <label for="Pengurus Alumni">Pengurus Alumni</label>
            <input type="radio" value="Ya" name="Pengurus Alumni" for="Pengurus Alumni">
            <label for="Ya">Ya</label>
            <label for="Pengurus Alumni"></label>
            <input type="radio" value="Tidak" name="Pengurus Alumni" for="Pengurus Alumni">
            <label for="Tidak">Tidak</label>
            <br>
            <br>
            <input style="background-color: blue; type="submit" value="Simpan" name="Simpan" id="Simpan">
            <input style="background-color: red;" type="reset" value="Reset" name="Reset" id="reset">
        
        </fieldset>
    </form>
</body>
</html>
